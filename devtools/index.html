<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <template id="useCaseTemplate">
            <a v-bind:href="url" target="_blank">{{usecase.title}}</a>
        </template>
        <template id="useCasesListTemplate">
            <div>
                Key use cases
                <ul>
                    <li v-for="useCase of list" v-bind:key="useCase.id"><use-case v-bind:usecase="useCase"></use-case></li>
                </ul>
                
            </div>
        </template>
        <template id="testCaseTemplate">
            <div class="test-case">
                <div class="test-case-icon passed-icon"><span class="fa fa-check"></span></div>
                <div class="test-case-icon failed-icon"><span class="fa fa-times"></span></div>
                <div class="test-case-icon ignored-icon"><span class="fa fa-eye-slash"></span></div>
                <div class="test-case-icon queued-icon"><span class="fa fa-hourglass"></span></div>
                <div class="test-case-icon running-icon"><span class="fa fa-circle-notch fa-spin"></span></div>
                <div class="test-case-title">{{testcase.definition.title}}</div>
                <div class="test-case-icon test-case-inspect-icon" v-on:click="onInspectClick()"><span class="fa fa-search"></span></div>
            </div>
        </template>
        <div id="app">
            <div class="header">
                <span class="link">
                    <a href="playground" target="_blank">
                        <i class="fa fa-play"></i> playground
                    </a>
                </span>
            </div>
            <div class="test-case-container">
                <span class="failed-test-cases">
                    <test-case v-for="testCase of failedTestCases" v-bind:key="testCase.id" v-bind:testcase="testCase"></test-case>
                </span><span class="passed-test-cases">
                    <test-case v-for="testCase of passedTestCases" v-bind:key="testCase.id" v-bind:testcase="testCase"></test-case>
                </span><span class="running-test-cases">
                    <test-case v-for="testCase of runningTestCases" v-bind:key="testCase.id" v-bind:testcase="testCase"></test-case>
                </span><span class="queued-test-cases">
                    <test-case v-for="testCase of queuedTestCases" v-bind:key="testCase.id" v-bind:testcase="testCase"></test-case>
                </span><span class="ignored-test-cases">
                    <test-case v-for="testCase of ignoredTestCases" v-bind:key="testCase.id" v-bind:testcase="testCase"></test-case>
                </span>
            </div>
            <div class="use-case-container">
                <use-cases-list></use-cases-list>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
