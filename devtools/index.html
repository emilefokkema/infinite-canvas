<html>
<head>
	<meta 
	name='viewport' 
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
	<script type="text/javascript" src="infinite-canvas.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue?a"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<template id="imageLinkTemplate">
		<li><a v-bind:href="'#' + titleandindex.index">{{titleandindex.title}}</a></li>
	</template>
	<template id="diffViewerTemplate">
		<div class="diff-viewer" v-bind:class="{visible:visible}">
			<div class="header">
				<span class="close" v-on:click="$emit('close')">x</span>
			</div>
			<div>
				<canvas width="400" height="400" ref="canvas"></canvas>
			</div>
			<div>difference: {{differencemeasure}}</div>
		</div>
	</template>
	<template id="exampleTemplate">
		<div class="example" v-bind:class="{danger: !imagesAreEqual && !ignoredMessage, warning: !!ignoredMessage}">
			<div class="example-title" v-bind:id="example.index">{{example.index + 1}}. {{example.title}}</div>
			<div class="example-ignored-message" v-if="!!ignoredMessage">{{ignoredMessage}}</div>
			<div>
				<div class="column">
					<canvas width="400" height="400" ref="canvas"></canvas>
				</div>
				<div class="column">
					<canvas width="400" height="400" ref="infiniteCanvas"></canvas>
				</div>
				<div class="column">
					<div v-if="example.finiteCode && !showFiniteCode" class="cursor-pointer code-toggle" v-on:click="toggleCode()">show regular canvas code</div>
					<div v-if="example.finiteCode && showFiniteCode" class="cursor-pointer code-toggle" v-on:click="toggleCode()">show infinite canvas code</div>
					<div ref="code" class="code"></div>
					<input type="checkbox" v-model="rotationEnabled"/>
					<label>rotation enabled</label>
					<input type="checkbox" v-model="greedyGestureHandling"/>
					<label>greedy gesture handling</label> 
				</div>
				<span v-on:click="onViewDiff" class="cursor-pointer" v-if="difference">view diff</span>
			</div>
		</div>
		
	</template>
	<div id="main">
		<div class="option">
			<span class="darklight" v-on:click="setDark" v-if="!dark">dark</span>
			<span class="darklight" v-on:click="setLight" v-if="dark">light</span>
		</div>
		<div class="option"><a href="/sandbox.html">sandbox</a></div>
		<div v-if="numberSkipped > 0" class="notification">{{numberSkipped}} examples were skipped</div>
		<div v-if="unequalImages.length > 0" class="danger">
			<div>Not all images appear to be equal. Please inspect:</div>
			<ul>
				<image-link v-for="titleAndIndex in unequalImages" v-bind:titleandindex="titleAndIndex"></image-link>
			</ul>
			
		</div>
		<div v-if="ignoredImages.length > 0" class="warning">
			<div>Some differences were ignored. Click the name to see the reason</div>
			<ul>
				<image-link v-for="titleAndIndex in ignoredImages" v-bind:titleandindex="titleAndIndex"></image-link>
			</ul>
			
		</div>
		<example v-for="example in examples" v-bind:example="example" v-bind:dark="dark" v-on:imagesunequal="onImagesUnequal" v-on:ignored="onIgnored" v-on:viewdiff="onViewDiff"></example>
		<diff-viewer v-bind:visible="viewDiff" v-on:close="onDiffViewerClose" v-bind:imagedata="diffImageData" v-bind:differencemeasure="differenceMeasure"></diff-viewer>
	</div>
	<script type="text/javascript">
		(function(){
			var canvasWidth = 400;
			var canvasHeight = 400;
			var createRandomImage = async function(){
				var width = 300;
				var height = 227;
				var array = new Uint8ClampedArray(4 * width * height);
				for(var i=0;i<height;i++){
					for(var j=0;j<width;j++){
						var index = 4 * width * i + 4 * j;
						array[index] = Math.floor(Math.random() * 255);
						array[index + 1] = Math.floor(Math.random() * 255);
						array[index + 2] = Math.floor(Math.random() * 255);
						array[index + 3] = Math.floor(Math.random() * 255);
					}
				}
				var imageData = new ImageData(array, width);
				return await createImageBitmap(imageData);
			};
			var imagePromise = createRandomImage();
			var compareImages = function(imageData1, imageData2){
				var newData = new Uint8ClampedArray(4 * canvasWidth * canvasHeight);
				var currentIndex = 0;
				var data1 = imageData1.data;
				var data2 = imageData2.data;
				var differenceMeasure = 0;
				for(var r = 0; r < canvasHeight; r++){
					for(var c = 0; c < canvasWidth; c++){
						var rDif = data2[currentIndex] - data1[currentIndex];
						var gDif = data2[currentIndex + 1] - data1[currentIndex + 1];
						var bDif = data2[currentIndex + 2] - data1[currentIndex + 2];
						var aDif = data2[currentIndex + 3] - data1[currentIndex + 3];
						var redValue = 0;
						if(rDif !== 0 || gDif !== 0 || bDif !== 0 || aDif !== 0){
							redValue = rDif * rDif + gDif * gDif + bDif * bDif + aDif * aDif;
							differenceMeasure += redValue;
						}
						newData[currentIndex] = redValue;
						newData[currentIndex + 1] = 0;
						newData[currentIndex + 2] = 0;
						newData[currentIndex + 3] = 255;
						currentIndex += 4;
					}
				}
				return {
					data: new ImageData(newData, canvasWidth),
					differenceMeasure: differenceMeasure
				};
			};
			var functionLinePattern = "([^\\r\\n]*?)([^\\s][^\\r\\n]*)";
			function getLinesFromFunction(f){
				var functionMatch = f.toString().match(/^\s*function\s*\([^)]*\)\s*\{([\w\W]*?)\}\s*$/);
				var lines = functionMatch[1].match(new RegExp(functionLinePattern, "g"));
				var lineRegExp = new RegExp("^" + functionLinePattern + "$");
				var matchedLines = lines.map(function(l){return l.match(lineRegExp);});
				var minIndentLength = Math.min.apply(null, matchedLines.map(function(l){return l[1].length;}));
				return lines.map(function(l){return l.substring(minIndentLength);})
			}
			var examples = [
						{
							code:function(ctx){
								ctx.fillStyle = 'green';
								ctx.fillRect(20, 10, 150, 100);
							},
							title: "set style and fill a rectangle"
						},
						{
							code:function(ctx){
								ctx.strokeStyle = 'green';
								ctx.strokeRect(20, 10, 160, 100);
							},
							title: "set style and stroke a rectangle"
						},
						{
							code:function(ctx){
								ctx.fillStyle = "#f00";
								ctx.beginPath();
								ctx.moveTo(0, 0);
								ctx.lineTo(100, 0);
								ctx.lineTo(100, 100);
								ctx.lineTo(0, 100);
								ctx.lineTo(0, 0);
								ctx.fill();
								ctx.fillStyle = "#00f";
								ctx.fillRect(50, 50, 100, 100);
							},
							title: "draw a path, fill it and then fill an overlapping rect",
						},
						{
							code:function(ctx){
								ctx.beginPath();
								ctx.moveTo(0, 0);
								ctx.lineTo(50, 0);
								ctx.lineTo(50, 50);
								ctx.lineTo(0, 50);
								ctx.lineTo(0, 0);
								ctx.fillRect(150, 150, 50, 50);
								ctx.fill();
								ctx.beginPath();
								ctx.clearRect(-50, -50, 150, 150);
							},
							title: "make a path, fill a rect, fill the path, begin a new path and then clear a rect containing the first drawn path"
						},
						{
							code:function(ctx){
								ctx.fillStyle = "#f00";
								ctx.beginPath();
								ctx.moveTo(0, 0);
								ctx.lineTo(100, 0);
								ctx.lineTo(100, 100);
								ctx.lineTo(0, 100);
								ctx.lineTo(0, 0);
								ctx.fill();
								ctx.fillStyle = "#00f";
								ctx.fillRect(50, 50, 100, 100);
								ctx.fill();
							},
							title: "draw a path, fill it, change state, fill an overlapping rect and fill the path again",
						},
						{
							code:function(ctx){
								// Draw yellow background
								ctx.beginPath();
								ctx.fillStyle = '#ff6';
								ctx.fillRect(0, 0, 200, 200);

								// Draw blue triangle
								ctx.beginPath();
								ctx.fillStyle = 'blue';
								ctx.moveTo(20, 20);
								ctx.lineTo(180, 20);
								ctx.lineTo(130, 130);
								ctx.closePath();
								ctx.fill();

								// Clear part of the canvas
								ctx.clearRect(10, 10, 120, 100);
							},
							title: "clear a rectangle that overlaps the drawing"
						},
						{
							code:function(ctx){
								ctx.strokeStyle = 'green';
								ctx.strokeRect(50, 40, 80, 80);
								ctx.lineWidth = 2;
								ctx.strokeRect(20, 10, 160, 100);
								ctx.lineWidth = 4;
								ctx.strokeRect(30, 20, 100, 160);
							},
							title: "stroke rectangles with different lineWidth"
						},
						{
							code: function(ctx){
								ctx.lineWidth = 15;

								ctx.beginPath();
								ctx.moveTo(20, 20);
								ctx.lineTo(130, 130);
								ctx.rect(40, 40, 70, 70);
								ctx.stroke();
							},
							title: "build a path with line and a rect and stroke it"
						},
						{
							code:function(ctx){
								ctx.beginPath();
								ctx.setLineDash([5, 15]);
								ctx.moveTo(0, 50);
								ctx.lineTo(300, 50);
								ctx.stroke();

								// Solid line
								ctx.beginPath();
								ctx.setLineDash([]);
								ctx.moveTo(0, 100);
								ctx.lineTo(300, 100);
								ctx.stroke();
							},
							title: "set different lineDash"
						},
						{
							code:function(ctx){
								ctx.setLineDash([4, 16]);

								// Dashed line with no offset
								ctx.beginPath();
								ctx.moveTo(0, 50);
								ctx.lineTo(300, 50);
								ctx.stroke();

								// Dashed line with offset of 4
								ctx.beginPath();
								ctx.strokeStyle = 'red';
								ctx.lineDashOffset = 4;
								ctx.moveTo(0, 100);
								ctx.lineTo(300, 100);
								ctx.stroke();
							},
							title: "set different lineDashOffset"
						},
						{
							code: function(ctx){
								let offset = 0;

								function draw() {
									ctx.clearRect(0, 0, 200, 200);
									ctx.setLineDash([4, 2]);
									ctx.lineDashOffset = -offset;
									ctx.strokeRect(10, 10, 100, 100);
								}

								function march() {
									offset++;
									if (offset > 16) {
										offset = 0;
									}
									draw();
									setTimeout(march, 20);
								}

								march();
							},
							title: "drawing and clearing a rectangle many times per second"
						},
						{
							code: function(ctx){
								// First path
								ctx.beginPath();
								ctx.strokeStyle = 'blue';
								ctx.moveTo(20, 20);
								ctx.lineTo(200, 20);
								ctx.stroke();

								// Second path
								ctx.beginPath();
								ctx.strokeStyle = 'green';
								ctx.moveTo(20, 20);
								ctx.lineTo(120, 120);
								ctx.stroke();
							},
							title: "stroke two different paths with two different strokeStyle"
						},
						{
							code: function(ctx){
								// Save the default state
								ctx.save();

								ctx.fillStyle = 'green';
								ctx.fillRect(10, 10, 100, 100);

								// Restore the default state
								ctx.restore();

								ctx.fillRect(150, 40, 100, 100);
							},
							title: "saving and restoring"
						},
						{
							code: function(ctx){
								ctx.fillStyle = "#f00";
								ctx.beginPath();
								ctx.moveTo(30,30);
								ctx.lineTo(30,100);
								ctx.lineTo(100,100);
								ctx.fill();
								ctx.strokeStyle = "#00f";
								ctx.lineTo(100,30);
								ctx.stroke();
							},
							title: "build a path, fill it, add to it and stroke it"
						},
						{
							code: function(ctx){
								ctx.fillStyle = "#f00";
								ctx.fillRect(10, 10, 20, 20);
								ctx.fillStyle = "#00f";
								ctx.clearRect(20, 0, 40, 40);
								ctx.fillRect(30, 10, 10, 10);
							},
							title: "fillRect using a fillStyle that was set right before clearing a rect"
						},
						{
							code:function(ctx){
								ctx.fillStyle = '#ff6';
								ctx.fillRect(0, 0, 100, 100);
								ctx.fillStyle = "#f00";
								ctx.beginPath();
								ctx.rect(25, 25, 50, 50);
								ctx.fill();
								ctx.clearRect(10, 10, 80, 80);
								ctx.fill();
							},
							title: "build path, fill it, clear a rect and then fill the path again"
						},
						{
							code:function(ctx){
								ctx.fillStyle = '#ff6';
								ctx.fillRect(0, 0, 200, 200);
								ctx.translate(50, 50);
								ctx.clearRect(0, 0, 100, 100);
							},
							title: "translate before clearing a rect"
						},
						{
							code: function(ctx){
								ctx.beginPath();
								ctx.rect(10, 10, 100, 100);
								ctx.lineWidth = 6;
								ctx.transform(.2, 0, 0, 1, 0, 0);
								ctx.stroke();
							},
							title: "build a path, set a transform and stroke"
						},
						{
							code: function(ctx){
								ctx.beginPath();
								ctx.translate(100, 0);
								ctx.moveTo(0,0);
								ctx.translate(0, 100);
								ctx.lineTo(0,0);
								ctx.translate(-100,0);
								ctx.lineTo(0,0);
								ctx.translate(0, -100);
								ctx.lineTo(0,0);
								ctx.fill();
								ctx.clearRect(50, 0, 200, 200);
							},
							title: "build a path by translating instead of lineTo a different point. then clearRect part of it"
						},
						{
							code: function(ctx){
								ctx.translate(100, 100);
								ctx.beginPath();
								ctx.moveTo(100, 0);
								ctx.transform(0, 1, -1, 0, 0, 0);
								ctx.lineTo(100, 0);
								ctx.transform(0, 1, -1, 0, 0, 0);
								ctx.lineTo(100, 0);
								ctx.transform(0, 1, -1, 0, 0, 0);
								ctx.lineTo(100, 0);
								ctx.transform(0, 1, -1, 0, 0, 0);
								ctx.lineTo(100, 0);
								ctx.stroke();
							},
							title: "build path by transforming and lineTo the 'same' point"
						},
						{
							code: function(ctx){
								ctx.fillStyle = "#f00";
								ctx.beginPath();
								ctx.rect(0,0,50,50);
								ctx.fillRect(50,50,50,50);
								ctx.fill();
							},
							title: "build a path, fill a rect and then fill the path"
						},
						{
							code:function(ctx){
								ctx.fillStyle = "#f00";
								ctx.fillRect(0, 0, 100, 100);
								ctx.fillStyle = "#00f";
								ctx.clearRect(0, 0, 50, 50);
								ctx.fillRect(25, 25, 50, 50);
							},
							title: "fillRect using a fillStyle that was set right before clearing a rect"
						},
						{
							code: function(ctx){
								// Draw shapes
								for (let i = 0; i <= 3; i++) {
									for (let j = 0; j <= 2; j++) {
										ctx.beginPath();
										let x             = 25 + j * 50;                 // x coordinate
										let y             = 25 + i * 50;                 // y coordinate
										let radius        = 20;                          // Arc radius
										let startAngle    = 0;                           // Starting point on circle
										let endAngle      = Math.PI + (Math.PI * j) / 2; // End point on circle
										let anticlockwise = i % 2 == 1;                  // Draw anticlockwise

										ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

										if (i > 1) {
											ctx.fill();
										} else {
											ctx.stroke();
										}
									}
								}
							},
							title: "examples of arc"
						},
						{
							code:function(ctx){
								// Tangential lines
								ctx.beginPath();
								ctx.strokeStyle = 'gray';
								ctx.moveTo(200, 20);
								ctx.lineTo(200, 130);
								ctx.lineTo(50, 20);
								ctx.stroke();

								// Arc
								ctx.beginPath();
								ctx.strokeStyle = 'black';
								ctx.lineWidth = 5;
								ctx.moveTo(200, 20);
								ctx.arcTo(200,130, 50,20, 40);
								ctx.stroke();

								// Start point
								ctx.beginPath();
								ctx.fillStyle = 'blue';
								ctx.arc(200, 20, 5, 0, 2 * Math.PI);
								ctx.fill();

								// Control points
								ctx.beginPath();
								ctx.fillStyle = 'red';
								ctx.arc(200, 130, 5, 0, 2 * Math.PI); // Control point one
								ctx.arc(50, 20, 5, 0, 2 * Math.PI);   // Control point two
								ctx.fill();
							},
							title: "example of arcTo"
						},
						{
							code:function(ctx){
								// Draw the ellipse
								ctx.beginPath();
								ctx.ellipse(100, 100, 50, 75, Math.PI / 4, 0, 2 * Math.PI);
								ctx.stroke();

								// Draw the ellipse's line of reflection
								ctx.beginPath();
								ctx.setLineDash([5, 5]);
								ctx.moveTo(0, 200);
								ctx.lineTo(200, 0);
								ctx.stroke();
							},
							title: "an ellipse and a line with a lineDash",
							maxDifference:1
						},
						{
							code:function(ctx){
								ctx.fillStyle = "#f00";
								ctx.fillRect(0, 0, 100, 100);
								ctx.fillStyle = "#00f";
								ctx.beginPath();
								ctx.moveTo(50,0);
								ctx.lineTo(50,50);
								ctx.lineTo(0,50);
								ctx.lineTo(0, 0);
								ctx.closePath();
								ctx.clearRect(0, 0, 75, 75);
								ctx.fill();
							},
							title: "set a fillStyle, build a path, clear a rect and fill the path"
						},
						{
							code: function(ctx){
								ctx.translate(200, 0);
								ctx.fillRect(0, 0, 100, 100);
								ctx.clearRect(50, 0, 300, 300);
							},
							title: "translate, fill a rect and clear part of it"
						},
						{
							code: function(ctx){
								ctx.translate(200, 0);
								ctx.beginPath();
								ctx.rect(0, 0, 100, 100);
								ctx.fill();
								ctx.clearRect(50, 0, 300, 300);
							},
							title: "translate, build a rect, fill it and clear part of it"
						},
						{
							code: function(ctx){
								ctx.fillRect(0, 0, 100, 100);
								ctx.beginPath();
								ctx.translate(20, 20);
								ctx.clearRect(20, 20, 20, 20);
							},
							title: "fill, translate and clear a rect"
						},
						{
							code:function(ctx){
								ctx.lineWidth = 5;
								ctx.transform(1, .2, .8, 1, 0, 0);
								ctx.strokeRect(0, 0, 100, 100);
							},
							title: "set a transform and stroke a rect"
						},
						{
							code:function(ctx){
								for (var i = 0; i < 3; i++) {
									for (var j = 0; j < 3; j++) {
										ctx.save();
										ctx.fillStyle = 'rgb(' + (51 * i) + ', ' + (255 - 51 * i) + ', 255)';
										ctx.translate(10 + j * 50, 10 + i * 50);
										ctx.fillRect(0, 0, 25, 25);
										ctx.restore();
									}
								}
							},
							title: "save, set style and translate, fillRect, restore... repeat"
						},
						{
							code:function(ctx){
								// left rectangles, rotate from canvas origin
								ctx.save();
								// blue rect
								ctx.fillStyle = '#0095DD';
								ctx.fillRect(30, 30, 100, 100); 
								ctx.rotate((Math.PI / 180) * 25);
								// grey rect
								ctx.fillStyle = '#4D4E53';
								ctx.fillRect(30, 30, 100, 100);
								ctx.restore();

								// right rectangles, rotate from rectangle center
								// draw blue rect
								ctx.fillStyle = '#0095DD';
								ctx.fillRect(150, 30, 100, 100);  
								
								ctx.translate(200, 80); // translate to rectangle center 
														// x = x + 0.5 * width
														// y = y + 0.5 * height
								ctx.rotate((Math.PI / 180) * 25); // rotate
								ctx.translate(-200, -80); // translate back
								
								// draw grey rect
								ctx.fillStyle = '#4D4E53';
								ctx.fillRect(150, 30, 100, 100);
							},
							title: "examples of rotate"
						},
						{
							code:function(ctx){
								var sin = Math.sin(Math.PI / 6);
								var cos = Math.cos(Math.PI / 6);
								ctx.translate(100, 100);
								var c = 0;
								for (var i = 0; i <= 12; i++) {
									c = Math.floor(255 / 12 * i);
									ctx.fillStyle = 'rgb(' + c + ', ' + c + ', ' + c + ')';
									ctx.fillRect(0, 0, 100, 10);
									ctx.transform(cos, sin, -sin, cos, 0, 0);
								}
								
								ctx.setTransform(-1, 0, 0, 1, 100, 100);
								ctx.fillStyle = 'rgba(255, 128, 255, 0.5)';
								ctx.fillRect(0, 50, 100, 100);
							},
							title: "example of transform and setTransform"
						},
						{
							code:function(ctx){
								ctx.fillStyle = "#f00";
								ctx.save();
								ctx.fillStyle = "#00f";
								ctx.beginPath();
								ctx.rect(0, 0, 10, 10);
								ctx.restore();
								ctx.fillRect(10, 10, 20, 20);
								ctx.fill();
							},
							title: "restore, fillRect and fill"
						},
						{
							code:function(ctx){
								ctx.fillStyle = "#f00";
								ctx.save();
								ctx.fillStyle = "#00f";
								ctx.beginPath();
								ctx.rect(0, 0, 10, 10);
								ctx.fillRect(10, 10, 20, 20);
								ctx.restore();
								ctx.fill();
							},
							title: "fillRect, restore and fill"
						},

						},
						data:function(){
							return {
								rotationEnabled: false,
								greedyGestureHandling: false,
								infiniteCanvas: undefined,
								editor: undefined,
								imagesAreEqual: false,
								ignoredMessage: undefined,
								difference: undefined,
								showFiniteCode: false,
								code: undefined,
								finiteCode: undefined
							};
						},
						methods: {
							toggleCode(){
								if(this.showFiniteCode){
									this.editor.setValue(this.code);
									this.editor.clearSelection();
									this.showFiniteCode = false;
								}else{
									this.editor.setValue(this.finiteCode);
									this.editor.clearSelection();
									this.showFiniteCode = true;
								}
							},
							onViewDiff: function(){
								this.$emit("viewdiff", this.difference);
							},
							getImageDifference(canvas, infCanvas){
								try{
									var regularCanvasData = canvas.getContext("2d").getImageData(0, 0, canvasWidth, canvasHeight);
									var infiniteCanvasData = infCanvas.getContext("2d").getImageData(0, 0, canvasWidth, canvasHeight);
									return compareImages(regularCanvasData, infiniteCanvasData);
								}catch(e){}
							},
							handleImagesUnequal(){
								if(this.example.ignored){
									this.ignoredMessage = this.example.ignored;
									this.$emit("ignored", {title: this.example.title, index: this.example.index})
								}else{
									this.$emit("imagesunequal", {title: this.example.title, index: this.example.index});
								}
							}
						},
						watch:{
							rotationEnabled:function(v){
								this.infiniteCanvas.rotationEnabled = v;
							},
							greedyGestureHandling: function(v){
								this.infiniteCanvas.greedyGestureHandling = v;
							},
							dark:function(v){
								if(v){
									this.editor.setTheme("ace/theme/monokai");
								}else{
									this.editor.setTheme("");
								}
							}
						},
						mounted:function(){
							var canvas = this.$refs.canvas;
							var regularContext = canvas.getContext("2d");
							var infCanvas = this.$refs.infiniteCanvas;
							this.infiniteCanvas = new InfiniteCanvas(infCanvas);
							this.rotationEnabled = this.infiniteCanvas.rotationEnabled;
							this.greedyGestureHandling = this.infiniteCanvas.greedyGestureHandling;
							var infiniteContext = this.infiniteCanvas.getContext();
							this.code = getLinesFromFunction(this.example.code).join("\r\n");
							if(this.example.finiteCode){
								this.finiteCode = getLinesFromFunction(this.example.finiteCode).join("\r\n");
							}
							this.editor = ace.edit(this.$refs.code);
							this.editor.session.setMode("ace/mode/javascript");
							this.editor.setValue(this.code);
							this.editor.clearSelection();
							(this.example.finiteCode || this.example.code)(regularContext);
							try{
								this.example.code(infiniteContext);
							}catch(e){
								console.error("error for example '"+this.example.title+"'");
								throw e;
							}

							this.infiniteCanvas.addEventListener("draw", () => {
								try{
									var dataUrlRegular = canvas.toDataURL();
									var dataUrlInfinite = infCanvas.toDataURL();
									if(dataUrlRegular === dataUrlInfinite){
										this.imagesAreEqual = true;
									}else{
										this.difference = this.getImageDifference(canvas, infCanvas);
										if(this.difference && this.example.maxDifference && this.difference.differenceMeasure <= this.example.maxDifference){
											this.imagesAreEqual = true;
										}
									}
								}catch(e){
									this.imagesAreEqual = false;
								}
								if(!this.imagesAreEqual){
									this.handleImagesUnequal(canvas, infCanvas);
								}
							}, {once: true});

						}
					},
					'image-link':{
						template: document.getElementById("imageLinkTemplate").innerHTML,
						props:{
							titleandindex: Object
						}
					},
					'diff-viewer': {
						template: document.getElementById("diffViewerTemplate").innerHTML,
						props:{
							visible: Boolean,
							imagedata: Object,
							differencemeasure: Number
						},
						watch:{
							imagedata:function(value){
								if(!value){
									return;
								}
								this.$refs.canvas.getContext("2d").putImageData(value, 0, 0);
							}
						}
					}
				}
			});
		})();
		
	</script>
</body>
</html>
