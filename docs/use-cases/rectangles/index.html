<div class="container">
    <div class="top-bar">
        <div>
            <span>Try different values for x, y, width and height</span>
        </div>
        <div class="selector">
            <div class="legend">x:</div>
            <div class="option">
                <input type="radio" id="x-neg-inf" name="x" value="-Infinity"/><label for="x-neg-inf">-Infinity</label>
            </div>
            <div class="option">
                <input type="radio" id="x-fin" name="x" value="40" checked/><label for="x-fin">40</label>
            </div>
            <div class="option">
                <input type="radio" id="x-inf" name="x" value="Infinity"/><label for="x-inf">Infinity</label>
            </div>
        </div>
        <div class="selector">
            <div class="legend">y:</div>
            <div class="option">
                <input type="radio" id="y-neg-inf" name="y" value="-Infinity"/><label for="y-neg-inf">-Infinity</label>
            </div>
            <div class="option">
                <input type="radio" id="y-fin" name="y" value="40" checked/><label for="y-fin">40</label>
            </div>
            <div class="option">
                <input type="radio" id="y-inf" name="y" value="Infinity"/><label for="y-inf">Infinity</label>
            </div>
        </div>
        <div class="selector">
            <div class="legend">width:</div>
            <div class="option">
                <input type="radio" id="width-neg-inf" name="width" value="-Infinity"/><label for="width-neg-inf">-Infinity</label>
            </div>
            <div class="option">
                <input type="radio" id="width-fin" name="width" value="40" checked/><label for="width-fin">40</label>
            </div>
            <div class="option">
                <input type="radio" id="width-inf" name="width" value="Infinity"/><label for="width-inf">Infinity</label>
            </div>
        </div>
        <div class="selector">
            <div class="legend">height:</div>
            <div class="option">
                <input type="radio" id="height-neg-inf" name="height" value="-Infinity"/><label for="height-neg-inf">-Infinity</label>
            </div>
            <div class="option">
                <input type="radio" id="height-fin" name="height" value="40" checked/><label for="height-fin">40</label>
            </div>
            <div class="option">
                <input type="radio" id="height-inf" name="height" value="Infinity"/><label for="height-inf">Infinity</label>
            </div>
        </div>
    </div>
    <div class="canvas-div">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div id="overlay">
                <div class="message-container">
                    <span class="message">blah</span>
                </div>
            </div>
        </div>
    </div>
</div>
