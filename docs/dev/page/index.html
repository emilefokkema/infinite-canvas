<!DOCTYPE html>
<html>
    <head>
        <title>InfiniteCanvas in Stackblitz</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
        <script src="https://unpkg.com/@stackblitz/sdk@1/bundles/sdk.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/acorn@8.8.1/dist/acorn.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/astring@1.8.3"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <template id="projectStateTemplate">
            <div class="state-container"><span>{{message}}</span><button v-on:click="reconnect" v-if="canReconnect"><i class="fa-solid fa-rotate-right"></i></button></div>
        </template>
        <template id="projectSelectorTemplate">
            <div>
                <select class="dev-bar-content" v-model="projectid" :disabled="disabled">
                    <option v-for="option of options" :key="option.id" :value="option.id">{{option.title}}</option>
                </select>
            </div>
        </template>
        <div id="container" class="container dev">
            <div class="header">
                <div id="dev-bar" class="dev-bar-content">
                    <div class="dev-bar-left">
                        <div class="dev-bar-item">
                            <project-selector
                                :projectid="projectId"
                                :disabled="selectorDisabled"
                                @projectidchanged="onProjectIdChanged($event)" />
                        </div>
                    </div>
                    <div class="dev-bar-right">
                        <div class="dev-bar-item">
                            <project-state :projectstate="projectState" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div id="embed"></div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
