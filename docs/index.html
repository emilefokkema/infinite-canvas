<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InfiniteCanvas</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The HTMLCanvasElement, made infinite">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta
    name="keywords"
    content="canvas,infinite,zoom,pan,rotate,draw,graphics"
  />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://prismjs.com/themes/prism.css">
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</head>
<body>
  <template id="embedTemplate">
    <div class="infinite-canvas-embed" :class="{'full-width': fullwidth}">
      <iframe ref="iframe"></iframe>
      <div class="footer">
        <div class="footer-item">
          <a class="playground-link" :href="playgroundUrl" target="_blank">edit in playground</a>
        </div>
        <div class="footer-item">
          <span class="explanation">Use Ctrl + scroll (or two fingers) to zoom. Press the mouse wheel (or use two fingers) to rotate.</span>
        </div>
      </div>
    </div>
  </template>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'InfiniteCanvas',
      repo: 'https://github.com/emilefokkema/infinite-canvas',
      coverpage: 'cover.md',
      noCompileLinks: ['/playground'],
      crossOriginLinks: [
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D',
        'https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/getImageData',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/createImageData',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalAlpha',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/isPointInPath',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/isPointInStroke',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/filter',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/imageSmoothingEnabled',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/imageSmoothingQuality',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/lineJoin',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/miterLimit',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/drawFocusIfNeeded',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/scrollPathIntoView',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/lineTo',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/moveTo',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/setTransform',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/rect',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/strokeRect',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/fillRect',
        'https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/clearRect'],
      logo: 'logo.svg',
      themeColor: '#0069c2',
      loadSidebar: true,
      subMaxLevel: 2,
      vueComponents: {
        'infinite-canvas-embed': {
          template: document.getElementById('embedTemplate').innerHTML,
          props: {
            projectid: String,
            fullwidth: Boolean,
            height: Number
          },
          data(){
            return {playgroundUrl: null};
          },
          mounted(){
            const iframe = this.$refs.iframe;
            if(this.height !== undefined){
              iframe.style.height = `${this.height}px`;
            }
            const searchParams = new URLSearchParams();
            searchParams.set('projectId', this.projectid);
            this.playgroundUrl = `playground?${searchParams}`;
            searchParams.set('type', 1);
            iframe.src = `dev/page/?${searchParams}`
          }
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
